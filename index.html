<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <div class="product-card">
      <div class="product-card__image">
        <picture>
          <!--Desktop Image-->
          <source media="(min-width: 500px)" srcset="./images/image-product-desktop.jpg ">
          <source media="(max-width: 375px)" srcset="./images/image-product-mobile.jpg">
          <!--Mobile Image-->
          <img src="./images/image-product-mobile.jpg" alt="perfume" class="product-card__img">
        </picture>
      </div>
      <div class="product-card__text">
        <hgroup>
          <p class="product-card__ribbon-text">Perfume</p>
          <h2 class="product-card__product-name"> Gabrielle Essence Eau De Parfum</h2>
        </hgroup>
        <p class="product-card__product-description">A floral, solar and voluptuous interpretation composed by Olivier
          Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="product-card__product-prices">
          <span class="product-card__product-price">$149.99</span>
          <s>$169.99</s>
        </p>

        <button class="product-card__btn btn btn--green">
          <img src="./images/icon-cart.svg" alt="">
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
  </main>

  </div> -->
</body>

</html>
